#################################################################
# deb or rpm
# Change it
# When not "deb" or "rpm", it will install DEB package by default
#################################################################
LINUX_PACKAGE="deb"

###########################################################
# Home directory to scan
# DANGER : non-existent directory will cause high CPU usage
# Makes change to the "$SUDO_USER" when you are not sudo user, 
# such as "/home/samiux/Downloads"
###########################################################
HOME_DIR="/home/$SUDO_USER"

###########################################################
# Web root or other application directory to scan
# DANGER : non-existent directory will cause high CPU usage
# Change it when necessary, it can be empty
# e.g. /var/www/html
###########################################################
WEBROOT_PATH=""

